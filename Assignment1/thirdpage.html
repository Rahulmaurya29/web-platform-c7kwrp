<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>

  <body>
    <div class="r3">
      <a href="firstpage.html">Go to firstpage</a>
      <a href="secondpage.html">Go to secondpage</a>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>Addimision Form</th>
          </tr>
        </thead>
        <tbody>
          <form>
            <tr>
              <td>First Name :</td>
              <td>
                <input
                  type="text"
                  name="fname"
                  placeholder="enter your firstname"
                />
              </td>
            </tr>
            <tr>
              <td>Middle Name :</td>
              <td>
                <input
                  type="text"
                  name="mname"
                  placeholder="enter your middlename"
                />
              </td>
            </tr>
            <tr>
              <td>Last Name :</td>
              <td>
                <input
                  type="text"
                  name="lname"
                  placeholder="enter your lastname"
                />
              </td>
            </tr>
            <tr>
              <td>Password :</td>
              <td>
                <input
                  type="password"
                  name="password"
                  placeholder="enter your password"
                />
              </td>
            </tr>
            <tr>
              <td>Confirm Password :</td>
              <td>
                <input
                  type="password"
                  name="confirmpassword"
                  placeholder="enter your cnfpass"
                />
              </td>
            </tr>
            <tr>
              <td>D.O.B :</td>
              <td>
                <input type="date" name="date" />
              </td>
            </tr>
            <tr>
              <td>Email-ID :</td>
              <td>
                <input
                  type="email"
                  name="email"
                  placeholder="enter your email-id"
                />
              </td>
            </tr>
            <tr>
              <td>Gender :</td>
              <td>
                <input
                  type="radio"
                  id="gender"
                  name="gender"
                  value="male"
                />Male

                <input
                  type="radio"
                  id="gender"
                  name="gender"
                  value="female"
                />Female

                <input
                  type="radio"
                  id="gender"
                  name="gender"
                  value="other"
                />Other
              </td>
            </tr>
            <tr>
              <td>Hobbies :</td>
              <td>
                <input type="checkbox" name="ch1" value="cricket" />cricket

                <input type="checkbox" name="ch2" value="vollyboll" />vollyboll

                <input type="checkbox" name="ch3" value="reading" />Reading

                <input type="checkbox" name="ch4" value="Singing" />Singing
              </td>
            </tr>
            <tr>
              <td>Attach Photo Here :</td>
              <td>
                <input type="file" />
              </td>
            </tr>
            <tr>
              <td>Quallification :</td>
              <td>
                <select name="quall">
                  <option value="10th">10th</option>
                  <option value="12th">12th</option>
                  <option value="Graduate">Graduate</option>
                  <option value="Post Graduate">Post Graduate</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Give Link Of Your Last Project :</td>
              <td>
                <input type="url" />
              </td>
            </tr>

            <tr></tr>
            <tr>
              <td>
                <input type="submit" value="submit" name="submit" />
              </td>

              <td>
                <input type="reset" value="reset" name="reset" />
              </td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
  </body>
</html>
